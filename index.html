<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <!--
    viewport meta ensures responsive scaling on mobile devices
  -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GameVault E-Sports</title>

  <!-- Google Fonts -->
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
    rel="stylesheet"
  />
  <!-- AOS for scroll animations (shared) -->
  <link href="https://unpkg.com/aos@next/dist/aos.css" rel="stylesheet"/>

  <style>
    /* ================= GLOBAL & RESET (applies everywhere) ================= */
    html {
      scroll-behavior: smooth; /* smooth anchor scrolling */
    }
    *, *::before, *::after {
      margin: 0; padding: 0; box-sizing: border-box;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background: #000;
      color: #fff;
      overflow-x: hidden;
      line-height: 1.5;
    }
    a { color: inherit; text-decoration: none; }

    /* ================= PROGRESS BAR (shared) ================= */
    #progress {
      position: fixed; top: 0; left: 0;
      width: 0; height: 4px;
      background: #BDFF20;
      z-index: 2000;
      transition: width .2s;
    }

    /* ================= DESKTOP ONLY STYLES ================= 
       These rules only apply when viewport width >= 769px
    */
    @media screen and (min-width: 769px) {
      /* ---- Header & Nav ---- */
      header {
        position: fixed; top: 0; left: 0; width: 100%;
        padding: 20px 60px;
        background: rgba(0,0,0,0.8);
        backdrop-filter: blur(10px);
        display: flex; justify-content: space-between; align-items: center;
        z-index: 1000;
        transition: background .3s;
      }
      header.scrolled {
        background: rgba(0,0,0,0.6); /* darker when scrolled */
      }
      .logo {
        font-size: 1.5rem; font-weight: 600; color: #BDFF20;
        cursor: pointer;
      }
      nav {
        display: flex; gap: 30px; /* horizontal menu */
      }
      nav a {
        position: relative; padding: 4px 0; font-weight: 500;
      }
      nav a::after {
        content: '';
        position: absolute; left: 0; bottom: -2px;
        width: 100%; height: 2px;
        background: #BDFF20;
        transform: scaleX(0); transform-origin: right;
        transition: transform .3s;
      }
      nav a:hover::after,
      nav a.active::after {
        transform: scaleX(1); transform-origin: left;
      }
      .hamburger {
        display: none; /* hide hamburger on desktop */
      }

      /* ---- Section Base ---- */
      main { padding-top: 100px; }
      .section {
        opacity: 0; transform: translateY(30px);
        transition: opacity .8s ease-out, transform .8s ease-out;
        max-width: 1200px;
        margin: 40px auto;
        padding: 0 60px;
        scroll-margin-top: 135px;
      }
      .section.visible {
        opacity: 1; transform: translateY(0);
      }
      .section-title {
        text-align: center; font-size: 2rem; margin-bottom: 30px;
        position: relative;
      }
      .section-title::after {
        content: ''; width: 60px; height: 4px; background: #BDFF20;
        position: absolute; left: 50%; transform: translateX(-50%);
        bottom: -10px;
      }

      /* ---- Hero ---- */
      #home {
        background: url('assets/sky.jpg') center/cover no-repeat fixed;
        height: 100vh; display: flex; align-items: center;
        justify-content: center; position: relative;
      }
      #home::after {
        content: ''; position: absolute; inset: 0;
        background: rgba(0,0,0,0.6);
      }
      .hero-content {
        position: relative; z-index: 1; text-align: center;
        max-width: 700px;
      }
      .typewriter {
        overflow: hidden; white-space: nowrap;
        border-right: .15em solid #BDFF20;
        animation: type 3s steps(40,end), blink .75s step-end infinite;
      }
      @keyframes type { from { width: 0; } to { width: 100%; } }
      @keyframes blink { 50% { border-color: transparent; } }
      .hero-content h1 {
        font-size: 4rem; margin-bottom: 20px; color: #fff;
      }
      .hero-content p {
        font-size: 1.25rem; color: #ccc; margin-bottom: 30px;
      }
      .btn {
        padding: 16px 48px; background: #BDFF20; color: #000;
        font-weight: 600; border-radius: 30px; transition: transform .3s;
      }
      .btn:hover {
        transform: scale(1.1) rotate(-1deg);
      }

      /* ---- About & Mission ---- */
      .top-cards {
        display: flex; gap: 40px; margin-bottom: 40px;
      }
      .top-cards .card {
        flex: 1; background: #222; border-radius: 12px; padding: 24px;
      }
      .top-cards .card h2 {
        font-size: 1.8rem; margin-bottom: 12px;
      }
      .top-cards .card p {
        font-size: 1rem; color: #eee; line-height: 1.5;
      }

      /* ---- GV Goals ---- */
      .goals-card {
        background: #222; border-radius: 12px;
        padding: 40px 24px;
        display: grid;
        grid-template-columns: auto 1fr 1fr;
        grid-template-rows: auto auto;
        gap: 40px 24px;
        align-items: start;
      }
      /* …rest of desktop goals… */

      /* ---- Events ---- */
      .event-card { display: flex; /* etc… */ }

      /* ---- Team ---- */
      #team .team-card img {
        border-radius: 50%; /* circular on desktop */
      }

      /* ---- Contact ---- */
      #contact .contact-info {
        max-width: 48%;
      }
    }

    /* ================= MOBILE ONLY STYLES ================= 
       These rules only apply when viewport width <= 768px
    */
    @media screen and (max-width: 768px) {
      /* ---- Header & Nav ---- */
      header {
        padding: 10px 16px; /* smaller padding on mobile */
      }
      nav {
        display: none; /* hide desktop menu */
      }
      .hamburger {
        display: flex; /* show hamburger icon */
        flex-direction: column; gap: 5px; cursor: pointer;
      }
      nav.mobile-open {
        /* full-screen overlay nav on mobile */
        position: fixed; top: 0; left: 0; right: 0; bottom: 0;
        background: rgba(0,0,0,0.95);
        display: flex; flex-direction: column;
        align-items: center; justify-content: center;
        gap: 24px; z-index: 1500;
      }

      /* ---- Section Base ---- */
      main { padding-top: 80px; } /* account for smaller header */
      .section {
        margin: 20px auto;
        padding: 0 16px; /* narrower side padding */
      }

      /* ---- Hero ---- */
      #home {
        padding: 60px 0; /* shorter hero height */
        background-attachment: scroll; /* disable fixed bg on mobile for performance */
      }
      .hero-content h1 {
        font-size: 2.2rem; margin-bottom: 12px;
      }
      .hero-content p {
        font-size: 1rem; margin-bottom: 20px;
      }
      .btn {
        padding: 12px 24px; font-size: 0.9rem;
      }

      /* ---- About & Mission ---- */
      .top-cards {
        flex-direction: column; /* stack cards */
      }

      /* ---- GV Goals ---- */
      .goals-card {
        display: block; text-align: center;
      }
      .goals-card > * {
        margin-bottom: 20px;
      }

      /* ---- Events ---- */
      .event-card {
        flex-direction: column;
      }
      .event-card .event-poster {
        width: 100%;
        margin-top: 16px;
      }

      /* ---- Team ---- */
      .team-card img {
        border-radius: 12px; /* rectangular on mobile */
      }

      /* ---- Contact ---- */
      #contact .contact-info {
        max-width: 100%;
        padding: 20px 0;
      }
    }
  </style>
</head>
<body>
  <!-- PROGRESS BAR -->
  <div id="progress"></div>

  <!-- HEADER & NAV -->
  <header>
    <div class="logo">GameVault</div>
    <!-- hamburger toggles only on mobile -->
    <div class="hamburger" onclick="toggleNav()">
      <span></span><span></span><span></span>
    </div>
    <nav id="mainNav">
      <a href="#home" class="active">Home</a>
      <a href="#about">About GV</a>
      <a href="#events">Our Events</a>
      <a href="#team">Our Team</a>
      <a href="#contact">Get in Touch</a>
    </nav>
  </header>

  <main>
    <!-- HERO SECTION -->
    <section id="home" class="section" data-aos="fade-up">
      <!-- … your hero markup … -->
    </section>

    <!-- ABOUT & MISSION -->
    <section id="about" class="section" data-aos="fade-up">
      <!-- … your about markup … -->
    </section>

    <!-- EVENTS -->
    <section id="events" class="section" data-aos="fade-up">
      <!-- … your events markup … -->
    </section>

    <!-- TEAM -->
    <section id="team" class="section" data-aos="fade-up">
      <!-- … your team markup … -->
    </section>

    <!-- CONTACT -->
    <section id="contact" class="section" data-aos="fade-up">
      <!-- … your contact markup … -->
    </section>
  </main>

  <!-- AOS & CUSTOM SCRIPTS -->
  <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
  <script>
    // initialize AOS (shared)
    AOS.init({ duration:800, offset:100, once:false, mirror:true });

    // Progress bar & scrollspy (shared)
    window.addEventListener('scroll', () => {
      const d = document.documentElement,
            pct = (d.scrollTop / (d.scrollHeight - d.clientHeight)) * 100;
      document.getElementById('progress').style.width = pct + '%';
      document.querySelector('header').classList.toggle('scrolled', window.scrollY > 50);
      document.querySelectorAll('nav a').forEach(a => {
        const sec = document.querySelector(a.getAttribute('href'));
        a.classList.toggle('active',
          sec &&
          sec.offsetTop <= window.scrollY + 200 &&
          sec.offsetTop + sec.offsetHeight > window.scrollY + 200
        );
      });
    });

    // Mobile nav toggle: only opens/closes overlay on mobile
    function toggleNav() {
      const nav = document.getElementById('mainNav');
      if (window.innerWidth <= 768) {
        nav.classList.toggle('mobile-open');
      }
    }

    // Re-run mobile/desktop-specific JS on resize if needed
    window.addEventListener('resize', () => {
      // close mobile nav if switching to desktop
      if (window.innerWidth > 768) {
        document.getElementById('mainNav').classList.remove('mobile-open');
      }
    });
  </script>
</body>
</html>
